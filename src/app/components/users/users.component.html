<button (click)="this.showUserForm = !this.showUserForm" class="btn btn-dark mb-3">Add User</button>

<div class="card card-body mb-3" *ngIf="this.showUserForm">
    <h2>Add User</h2>
    
    <form (submit)="onSubmit($event)">
        <div class="form-group">
            <label>First Name</label>
            <input [(ngModel)]="user.firstName" type="text" class="form-control" name="firstName" >
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input [(ngModel)]="user.lastName" type="text" class="form-control" name="lastName" >
        </div>

        <div class="form-group">
            <label>Email</label>
            <input [(ngModel)]="user.email" type="text" class="form-control" name="email">
        </div>

        <button [disabled]="user.firstName == '' || user.lastName == ''" class="btn btn-block mb-3">Add New User</button>
    </form>

</div>

<ul class="list-unstyled" *ngIf="loaded && users.length > 0">
    <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive">
        <div>
            <h3>
                {{ user.firstName }} {{ user.lastName }} 
                <small>
                    <button (click)="user.hide = !user.hide" class="btn btn-dark btn-sm">
                        <i [ngClass]="user.hide ? 'fa fa-plus': 'fa fa-minus'"></i>
                    </button>
                </small>
            </h3>
            
            <ul class="list-group" *ngIf="!user.hide">
                <li class="list-group-item">Email: {{user.email}}</li>
                <li class="list-group-item">Joined: {{user.registered | date:"fullDate" }}</li>
            </ul>
        </div>

    </li>
</ul>

<h4 *ngIf="loaded && users.length === 0">No Users Found</h4>

<h4 *ngIf="!loaded">Loading Users...</h4>
